    <main>
      <section class="appointment-form-section">
        <form id="appointment-form">
          <h2 style="font-weight: 900; font-size: 24px;">EDUCATION APPOINTMENT FORM</h2>
          <input type="text" name="title" id="title" required placeholder="Title"/>
          <br />
          <input type="text" id="name" name="name"required placeholder="Your name"/>
          <br />
          <input type="email" id="email"name="email" required placeholder="Email"/>
          <br />
          <input type="tel" id="phone" name="phone" placeholder="Phone Number"/>
          <br>
          <select id="courseType" name="courseType" required>
            <option value="" disabled selected>Course Type:</option>
          </select>
          <br>
          <select name="city" id="city" required>
            <option value="" disabled selected>City:</option>
          </select>

          <label id="location-selection" for="contactMethod">How would you like to be located?</label>
          <select id="contactMethod" name="contactMethod" required>
            <option value="phone">By phone</option>
            <option value="email">By email</option>
          </select>
          <br>
          <select name="hours" id="hours">
            <option value=""selected disabled>Hours: 8am - 10pm</option>
            <option value="">8am</option>
            <option value="">9am</option>
            <option value="">10am</option>
            <option value="">11am</option>
            <option value="">12pm</option>
            <option value="">1pm</option>
            <option value="">2pm</option>
            <option value="">3pm</option>
            <option value="">4pm</option>
            <option value="">5pm</option>
            <option value="">6pm</option>
            <option value="">7pm</option>
            <option value="">8pm</option>
            <option value="">9pm</option>
            <option value="">10pm</option>
          </select>

          <section id="terms">
            <input type="checkbox" name="accept-terms" id="accept-terms" required/>
            <label for="accept-terms">I agree to the
              <a href="dummy.html" id="terms-conditions">Terms and Conditions</a></label>
          </section>

          <a href="submit.html"><button type="submit" class="btn">Request an appointment</button></a>
        </form>
